<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ static_url("style.css") }}">
    <title>The Alpha Munger</title>
</head>
<body>

    <h1>Here's the replaced text</h1>
    <p>
        {% for lines in change_lines %}
            {% for word in lines.split(' ') %}
                {% if len(word) > 2 and word[0] in source_map %}
                    <span class="replaced" title="{{word}}">
                        {{ choice(source_map[word[0]]) }}
                    </span>
                {% else %}
                    <span class="unchanged" title="unchanged">
                        {{word}}
                    </span>
                {% end %}
            {% end %}
                <br>
        {% end %}
    </p>

</body>
</html>
